{% include 'header.html' %}
{% for articulo in articulos %}


<form method="post" action="/update" enctype="multipart/form-data">


    <div class="card">
        <div class="card-header">
            Editar Articulo
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del Articulo</h5>

            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id= "txtNombre" value="{{articulo[1]}}" class="form-control" type="text" name="txtNombre">
                </div>
                <div class="form-group">
                    <label for="txtPrecio">Precio:</label>
                    <input id="txtPrecio" value="{{articulo[2]}}" class="form-control" type="text" name="txtPrecio">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>

                    <img class="img-thumbnail" width="100" src="{{ url_for('uploads',nombreFoto=articulo[3])}}" alt="">

                    <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                </div>
                
                <input type="hidden" value="{{articulo[0]}}" name="txtId" id="txtId">
                <br/>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>
                
 
              
            </p>
        </div>
    </div>

</form>
    
   
{% endfor %}
{% include 'footer.html' %}
